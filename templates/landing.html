{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>Login/Register</title>
	<link rel="icon" href="{% static 'images/my-logo.png' %}" type="image/png" sizes="16x16">

	<link rel="stylesheet" href="{% static 'css/main.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/color.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<link rel="stylesheet" href="{% static 'css/personal-style.css' %}">

</head>
<body>
	<!--<div class="se-pre-con"></div>-->
	<div class="theme-layout">
		<div class="container-fluid pdng0">
			<div class="row merged">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="land-featurearea">
						<div class="land-meta">
							<h1>Social Media Name</h1>
							<p>
								Website Description
							</p>
							<div class="friend-logo">
								<span><img src="{% static 'images/wink.png' %}" alt=""></span>
							</div>
						</div>	
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="login-reg-bg">
						<div class="log-reg-area sign">
							<h2 class="log-title">Login</h2>
								
							<form action="/login" method="post"> {% csrf_token %}
								<div class="form-group">	
								<input type="text" id="input" name="username" required="required"/>
								<label class="control-label" for="input">Username</label><i class="mtrl-select"></i>
								</div>
								<div class="form-group">	
								<input type="password" name="password" required="required"/>
								<label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
								</div>
								<div class="checkbox">
								<label>
									<input type="checkbox" checked="checked"/><i class="check-box"></i>Always Remember Me.
								</label>
								</div>
								<a href="#" title="" class="forgot-pwd">Forgot Password?</a>
								<div class="submit-btns">
									<button class="mtr-btn" type="submit"><span>Login</span></button>
									<button class="mtr-btn signup" type="button" id="register"><span>Register</span></button>
								</div>
							</form>
						</div>
						<div class="log-reg-area reg">
							<h2 class="log-title">Register</h2>
							<form method="post" action="/register" id="registrationForm"> {% csrf_token %}
								<div class="form-group">	
								<input type="text" required="required" name="fullname">
								<label class="control-label" for="input">First & Last Name</label><i class="mtrl-select"></i>
								</div>
								<div class="form-group">	
								<input type="text" required="required" name="username">
								<label class="control-label" for="input">User Name</label><i class="mtrl-select"></i>
								</div>
								<div class="form-group">	
								<input type="password" required="required" name="password">
								<label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
								</div>
								<div class="form-radio">
								<div class="radio">
									<label>
									<input type="radio" name="male" checked="checked" name="male"><i class="check-box"></i>Male
									</label>
								</div>
								<div class="radio">
									<label>
									<input type="radio" name="female"><i class="check-box"></i>Female
									</label>
								</div>
								</div>
								<div class="form-group">	
								<input type="email" required="required" name="email">
								<label class="control-label" for="input"><a class="__cf_email__" data-cfemail="6c29010d05002c">[email&#160;protected]</a></label><i class="mtrl-select"></i>
								</div>
								<div class="checkbox">
								<label>
									<input type="checkbox" checked="checked"/><i class="check-box"></i>Accept Terms & Conditions ?
								</label>
								</div>
								<a href="#" title="" class="already-have">Already have an account</a>
								<button class="mtr-btn" type="submit"><span>Register</span></button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="{% static 'js/main.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>

	<script>
		$('input[type=radio]').change(function() {
			$('input[type=radio]').not(this).prop('checked', false);
		});
		
		window.onload = function(){
			var x = "{{error}}"
			if (x == "r"){
				alert("Some error occoured while registring. Please try again")
				document.getElementById("register").click();
			}
			else if(x == 'u_taken'){
				alert("Username already taken. Please try another username")
				document.getElementById("register").click();
			}
			else if(x=="l"){
				alert("Some error occoured while logging in. Please try again")
			}
			else if(x == "ic"){
				alert("Username or password is incorrect. Please try again")
			}
			else if(x == "success"){
				alert("User successfully created. Please log in")
			}
		}
	</script>

</body>		

</html>
